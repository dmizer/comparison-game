<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comparison Sentence Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f0f8ff;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .card {
      font-size: 2.5rem;
      margin: 1rem;
      padding: 1rem;
      background-color: #ffffff;
      border: 2px solid #007acc;
      border-radius: 1rem;
      display: inline-block;
      width: 180px;
    }
    input, button {
      font-size: 1rem;
      padding: 0.75rem;
      margin: 0.5rem;
      width: 80%;
      max-width: 400px;
    }
    .feedback {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üìù Comparison Sentence Game</h1>

  <div class="card" id="adjCard">--</div>
  <div class="card" id="symbolCard">--</div>
  <br/>
  <button onclick="newPrompt()">üé≤ Start!</button>

  <hr style="margin: 2rem 0;">

  <h2>Write Your Sentence</h2>
<input type="text" id="userInput" placeholder="Type your sentence here..." />
<div>
  <button onclick="submitAnswer()" style="margin-top: 1rem;">‚úÖ Submit</button>
</div>
<div style="margin-top: 1rem;">
  <button onclick="clearAnswers()">‚ôªÔ∏è Clear All Answers</button>
  <button onclick="exportLog()">üìÅ Export Answers</button>
</div>

  <div class="feedback" id="feedbackText"></div>

  <script>
    const adjectives = [
      "happy", "sad", "quick", "slow", "brave", "shy", "clever", "lazy", "kind", "mean",
      "polite", "rude", "quiet", "loud", "tough", "weak", "beautiful", "ugly",
      "honest", "dishonest", "helpful", "useless", "graceful", "clumsy", "young", "old",
      "new", "ancient", "modern", "dirty", "clean", "smooth", "rough", "wide", "narrow",
      "sharp", "dull", "famous", "unknown", "rich", "poor", "wise", "foolish", "short", "tall",
      "fast", "slow", "warm", "cold", "strong", "fragile", "bright", "dark", "hard", "soft",
      "noisy", "silent", "friendly", "hostile", "thin", "thick", "deep", "shallow", "big", "small",
      "fat", "slim", "curly", "straight", "open", "closed", "wet", "dry", "early", "late",
      "clean", "messy", "safe", "dangerous", "cheap", "expensive", "light", "heavy",
      "free", "busy", "fresh", "stale", "interesting", "boring", "easy", "difficult",
      "important", "unimportant", "real", "fake", "funny", "serious", "rich", "modest",
      "cool", "hot", "calm", "nervous", "angry", "peaceful", "long", "short", "tall", "low",
      "dry", "wet", "lucky", "unlucky", "honest", "liar", "gentle", "violent", "generous", "greedy",
      "optimistic", "pessimistic", "proud", "humble", "ambitious", "lazy", "creative", "uncreative",
      "flexible", "rigid", "energetic", "tired", "independent", "dependent", "practical", "impractical",
      "mature", "immature", "organized", "disorganized", "confident", "insecure", "reliable", "unreliable",
      "adventurous", "cautious", "curious", "uninterested", "playful", "serious", "supportive", "critical"
    ];

    const symbols = [">", "<", "="];

    let adjectiveQueue = [];
    let currentAdjective = '';
    let currentSymbol = '';
    const logEntries = [];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function getNextAdjective() {
      if (adjectiveQueue.length === 0) {
        adjectiveQueue = shuffle([...adjectives]);
      }
      return adjectiveQueue.pop();
    }

    function newPrompt() {
      const randomAdj = getNextAdjective();
      const randomSym = symbols[Math.floor(Math.random() * symbols.length)];
      currentAdjective = randomAdj;
      currentSymbol = randomSym;
      document.getElementById('adjCard').textContent = randomAdj;
      document.getElementById('symbolCard').textContent = randomSym;
      document.getElementById('userInput').value = '';
      document.getElementById('feedbackText').textContent = '';
    }

    function submitAnswer() {
      const input = document.getElementById('userInput').value.trim();
      const feedback = document.getElementById('feedbackText');
      if (!input) {
        feedback.textContent = "‚ö†Ô∏è Please enter a sentence.";
        feedback.style.color = "orange";
        return;
      }

      const formatted = `(${currentAdjective} ${currentSymbol}) ‚Üí ${input}`;
      logEntries.push(formatted);

      feedback.textContent = "‚úÖ Answer recorded!";
      feedback.style.color = "green";
      newPrompt();
    }

    function clearAnswers() {
      if (confirm("Clear all saved answers?")) {
        logEntries.length = 0;
        document.getElementById('feedbackText').textContent = "üßπ Answers cleared.";
        document.getElementById('feedbackText').style.color = "blue";
      }
    }

function exportLog() {
  const logText = logEntries.join("\n");
  const encodedLog = encodeURIComponent(logText);

  const newWindow = window.open();
  if (!newWindow) {
    alert("‚ö†Ô∏è Pop-up blocked. Please allow pop-ups for this site.");
    return;
  }

  newWindow.document.write(\`
    <!DOCTYPE html>
    <html>
    <head>
      <title>Comparison Game Log</title>
      <style>
        body { font-family: monospace; white-space: pre-wrap; padding: 2rem; background: #f9f9f9; }
        h1 { font-size: 1.5rem; }
      </style>
    </head>
    <body>
      <h1>Comparison Game Answer Log</h1>
      <div>\${decodeURIComponent(encodedLog)}</div>
    </body>
    </html>
  \`);
  newWindow.document.close();
}

  </script>
</body>
</html>
