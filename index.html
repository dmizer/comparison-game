<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparison Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f0f8ff;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .card {
      font-size: 2.5rem;
      margin: 1rem;
      padding: 1rem;
      background-color: #ffffff;
      border: 2px solid #007acc;
      border-radius: 1rem;
      display: inline-block;
      width: 180px;
    }
    input, button {
      font-size: 1rem;
      padding: 0.75rem;
      margin: 0.5rem;
      width: 80%;
      max-width: 400px;
    }
    .feedback {
      font-weight: bold;
      margin-top: 1rem;
    }
    .admin-buttons {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üìè Comparison Game!</h1>

  <div class="card" id="adjective">--</div>
  <div class="card" id="symbol">--</div>

  <br/>
  <button onclick="newPrompt()">Start!</button>

  <hr style="margin: 2rem 0;">

  <h2>Make Your Sentence</h2>
  <input type="text" id="userInput" placeholder="Type your sentence here">
  <br/>
  <button onclick="submitAnswer()">‚úÖ Submit</button>

  <div class="feedback" id="feedbackText"></div>

  <div class="admin-buttons">
    <button onclick="clearLog()">‚ôªÔ∏è Clear Log</button>
    <button onclick="exportLog()">üìÅ Export Log</button>
  </div>

  <div style="display: none;" id="logOutput"></div>

  <script>
    const adjectives = ["fast", "tall", "interesting", "strong", "friendly", "cold", "expensive", "bright", "easy", "long"];
    const symbols = [">", "<", "="];

    const usedEntries = new Set();
    let currentAdjective = '';
    let currentSymbol = '';

    function newPrompt() {
      currentAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
      currentSymbol = symbols[Math.floor(Math.random() * symbols.length)];
      document.getElementById('adjective').textContent = currentAdjective;
      document.getElementById('symbol').textContent = currentSymbol;
    }

    function submitAnswer() {
      const input = document.getElementById('userInput').value.trim();
      const feedback = document.getElementById('feedbackText');
      if (!input) {
        feedback.textContent = "‚ö†Ô∏è Please enter a sentence.";
        feedback.style.color = "orange";
        return;
      }

      const fullEntry = `(${currentAdjective} ${currentSymbol}) ${input}`;
      if (usedEntries.has(fullEntry)) {
        feedback.textContent = "‚ùå Already used!";
        feedback.style.color = "red";
        return;
      }

      usedEntries.add(fullEntry);
      updateLog();
      feedback.textContent = "‚úÖ Sentence recorded!";
      feedback.style.color = "green";

      document.getElementById('userInput').value = "";
      newPrompt();
    }

    function updateLog() {
      const list = Array.from(usedEntries).map(a => `<li>${a}</li>`).join("");
      document.getElementById('logOutput').innerHTML = `<ul>${list}</ul>`;
    }

    function clearLog() {
      if (confirm("Clear all logged sentences?")) {
        usedEntries.clear();
        document.getElementById('feedbackText').textContent = "üßπ Cleared all entries.";
        updateLog();
      }
    }

    function exportLog() {
      const content = Array.from(usedEntries).join("\n");
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "comparison-log.txt";
      a.click();

      URL.revokeObjectURL(url);
    }

    // Start on load
    newPrompt();
  </script>
</body>
</html>
